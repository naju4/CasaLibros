<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Caza</strong> Libros
      </h2>
    </div>
    <!-- Login form -->
    
    <ion-list class="list-form">           
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Nombre de usuario
        </ion-label>
        <ion-input type="text" value=""  [(ngModel)]="userData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" value="" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
    </ion-list>
    <!--<p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Recordar contraseña?</strong></p>-->

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>      
      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="register()">Eres Nuev@? <strong>Registrate</strong></span>
      </div>
      <p text-center ion-text color="secondary">Ó con redes sociales:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-instagram"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
      Prueba registro con facebook.
      <button ion-button block (click)="loginFacebook()">Login con facebook</button>
      <ion-item *ngIf="showUser">
        <ion-avatar item-left>
          <img [src]="user.picture.data.url" alt="">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
  </div>
</ion-content>
